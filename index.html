<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anniversaire</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

    /* VARIABLES */
    :root {
        --bg-deep: #050508;
        --card-bg-base: #141219;
        --primary-gradient: linear-gradient(135deg, #ff0000, #ffc800);
        --avatar-glow-color: rgba(255, 168, 0, 0.6);
        --crimson-glow: rgba(255, 0, 0, 0.4);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(circle at 50% 0%, #460f0f 0%, #050508 80%);
        color: #e0e0e0;
        min-height: 100vh;
        overflow-x: hidden;
        padding-top: 20px;
    }

    /* HEADER AVEC STATS */
    .header {
        text-align: center;
        padding: 20px;
        margin-bottom: 20px;
    }

    .header h1 {
        font-size: 2.5em;
        font-weight: 800;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
        filter: drop-shadow(0 4px 5px rgba(255, 168, 0, 0.4));
    }

    .stats-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin-bottom: 20px;
    }

    .stat-box {
        background: var(--card-bg-base);
        padding: 15px 30px;
        border-radius: 15px;
        border: 1px solid rgba(250, 250, 250, 0.3);
        min-width: 120px;
    }

    .stat-number {
        font-size: 2em;
        font-weight: 800;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .stat-label {
        font-size: 0.85em;
        color: #b0b0c0;
        margin-top: 5px;
    }

    /* BARRE DE RECHERCHE */
    .search-container {
        max-width: 500px;
        margin: 0 auto 30px;
        padding: 0 20px;
    }

    .search-box {
        position: relative;
        width: 100%;
    }

    .search-box input {
        width: 100%;
        padding: 15px 50px 15px 20px;
        background: var(--card-bg-base);
        border: 1px solid rgba(250, 250, 250, 0.3);
        border-radius: 50px;
        color: #e0e0e0;
        font-size: 1em;
        font-family: 'Poppins', sans-serif;
        transition: all 0.3s ease;
    }

    .search-box input:focus {
        outline: none;
        border-color: #ff9f43;
        box-shadow: 0 0 20px var(--avatar-glow-color);
    }

    .search-box::after {
        content: "üîç";
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.2em;
    }

    /* FILTRES PAR MOIS */
    .filters-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
        padding: 0 20px 20px;
    }

    /* BOUTONS DE TRI */
.sort-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    padding: 0 20px 15px;
}

.sort-btn {
    padding: 8px 16px;
    background: var(--card-bg-base);
    border: 1px solid rgba(250, 250, 250, 0.3);
    border-radius: 20px;
    color: #b0b0c0;
    font-size: 0.85em;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Poppins', sans-serif;
}

.sort-btn:hover,
.sort-btn.active {
    background: var(--primary-gradient);
    color: white;
    /* On garde la bordure pour ne pas changer la taille du bouton, mais on la rend transparente */
    border: 1px solid transparent; 
    /* LE FIX EST ICI : On oblige le fond √† aller jusque sous la bordure */
    background-origin: border-box; 
    background-clip: padding-box, border-box;
    transform: translateY(-2px);
}

    .month-filter {
        padding: 8px 16px;
        background: var(--card-bg-base);
        border: 1px solid rgba(250, 250, 250, 0.3);
        border-radius: 20px;
        color: #b0b0c0;
        font-size: 0.85em;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .month-filter:hover,
    .month-filter.active {
        background: var(--primary-gradient);
        color: white;
border: 1px solid transparent;
    /* LE FIX EST ICI */
    background-origin: border-box;
    background-clip: padding-box, border-box;
    transform: translateY(-2px);
    }

    /* CONTAINER */
    #users-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        padding: 30px;
    }

    /* CARTE UTILISATEUR */
    .user-container {
        width: 280px;
        min-height: 450px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        text-align: center;
        background: radial-gradient(circle at 1px 1px, var(--card-bg-base) 1px, transparent 0) var(--card-bg-base), 
                    linear-gradient(rgba(20, 18, 25, 0.95), rgba(20, 18, 25, 0.95));
        background-size: 4px 4px, 100% 100%;
        padding: 30px 20px;
        border-radius: 24px;
        border: 1px solid rgba(250, 250, 250, 0.521);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        position: relative;
        z-index: 1;
        transition: all 0.3s ease;
    }

    .user-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8), 
                    0 0 25px var(--avatar-glow-color), 
                    0 0 50px var(--crimson-glow);
        border-color: #ff9f43;
    }

    /* BADGE PROXIMIT√â */
    .proximity-badge {
        position: absolute;
        z-index: 1000;
        top: 15px;
        right: 15px;
        padding: 6px 12px;
        border-radius: 15px;
        font-size: 0.7em;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .badge-today {
        background: linear-gradient(135deg, #ff0000, #ff6b00);
        color: white;
        animation: badgePulse 1.5s infinite;
    }

    .badge-week {
        background: linear-gradient(135deg, #ffc800, #ff9f43);
        color: white;
    }

    .badge-month {
        background: rgba(255, 200, 0, 0.2);
        color: #ffc800;
        border: 1px solid #ffc800;
    }

    @keyframes badgePulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    /* AVATAR */
    .avatar {
        width: 125px;
        height: 125px;
        border-radius: 50%;
        border: 1px solid #ffffff;
        box-shadow: 0 0 55px rgb(255, 0, 0);
        margin-bottom: 15px;
        display: block;
    }

          /* AVATAR FALLBACK avec initiales */
      .avatar-fallback {
          width: 125px;
          height: 125px;
          border-radius: 50%;
          border: 1px solid #ffffff;
          box-shadow: 0 0 55px rgb(255, 0, 0);
          margin-bottom: 15px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 2.5em;
          font-weight: 800;
          background: var(--primary-gradient);
          color: white;
      }

    /* PSEUDO */
    .user-container h1 {
        width: 100%;
        text-align: center;
        font-size: 1.8em;
        margin: 10px 0;
        font-weight: 800;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 4px 5px rgba(255, 168, 0, 0.4)) drop-shadow(0 0 2px rgba(255, 0, 0, 0.8));
    }

    /* DATE DE NAISSANCE */
    .birth-date {
        font-size: 0.9em;
        color: #b0b0c0;
        margin-bottom: 5px;
    }

    /* √ÇGE */
    .age {
        font-size: 15px;
        font-weight: 700;
        color: #f7e39e;
        margin: 10px 0;
    }

    /* TITRE SECTION */
    .user-container h2 {
        width: 100%;
        text-align: center;
        font-weight: 500;
        color: #b0b0c0;
        font-size: 0.95em;
        margin: 10px 0 -10px;
    }

    /* COMPTE √Ä REBOURS */
    .birthday-countdown {
        font-size: 0.95em;
        font-weight: 700;
        text-align: center;
        width: 100%;
        background: linear-gradient(to right, #ff0000, #eeff00);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        padding: 10px;
    }

/* =========================================
   NOUVEAU STYLE "JOUR J" (√Ä REMPLACER/AJOUTER)
   ========================================= */

/* La carte elle-m√™me : Fond anim√© + Bordure RGB */
.user-container.birthday {
    background: linear-gradient(135deg, #2a0808, #1a1a2e);
    position: relative;
    z-index: 10;
    /* Animation de bordure arc-en-ciel */
    animation: partyBorder 3s linear infinite, cardFloat 3s ease-in-out infinite;
    border: 2px solid transparent;
}

/* L'avatar qui "bat" comme un c≈ìur ou une enceinte */
.user-container.birthday .avatar {
    animation: avatarBeat 0.8s infinite alternate cubic-bezier(0.25, 0.46, 0.45, 0.94);
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 
                0 0 60px #ff00de, 
                0 0 90px #00ffff;
    border-color: #fff;
}

/* Le texte "Joyeux Anniversaire" en arc-en-ciel */
.user-container.birthday .birthday-countdown {
    font-size: 1.2em;
    font-weight: 900;
    background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
    background-size: 400%;
    
    /* === CORRECTION ICI === */
    background-clip: text;         /* Version standard (pour le futur) */
    -webkit-background-clip: text; /* Version actuelle (n√©cessaire pour Chrome/Safari) */
    
    -webkit-text-fill-color: transparent;
    animation: rainbowText 5s linear infinite;
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
}



/* === LES KEYFRAMES (ANIMATIONS) === */

/* 1. Bordure RGB rotative */
@keyframes partyBorder {
    0% { 
        box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
        border-color: #ff0000;
    }
    20% { 
        box-shadow: 0 0 20px #ffff00, 0 0 40px #ffff00;
        border-color: #ffff00;
    }
    40% { 
        box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
        border-color: #00ff00;
    }
    60% { 
        box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
        border-color: #00ffff;
    }
    80% { 
        box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
        border-color: #ff00ff;
    }
    100% { 
        box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
        border-color: #ff0000;
    }
}

/* 2. Avatar qui pulse */
@keyframes avatarBeat {
    0% { transform: scale(1); filter: brightness(1); }
    100% { transform: scale(1.1); filter: brightness(1.3); }
}

/* 3. Texte arc-en-ciel qui coule */
@keyframes rainbowText {
    0% { background-position: 0%; }
    100% { background-position: 400%; }
}

/* 4. La carte qui flotte un peu plus haut */
@keyframes cardFloat {
    0%, 100% { transform: translateY(-10px); }
    50% { transform: translateY(-20px); }
}

/* 5. Petit saut du titre */
@keyframes textBounce {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

    /* CONFETTIS */
    .confetti {
        position: fixed;
        top: -50px;
        z-index: -1;
        opacity: 0.9;
        animation: fall 4s linear infinite;
    }

    @keyframes fall {
        100% { transform: translateY(100vh); opacity: 0; }
    }

    @media (max-width: 768px) {
        .header h1 { font-size: 1.8em; }
        .stats-container { gap: 10px; }
        .user-container { width: 100%; max-width: 320px; }
    }


  </style>

function timeUntilBirthday(birthday){
  const now = new Date();
  const parisNow = new Date(now.toLocaleString("en-US",{timeZone:"Europe/Paris"}));
  let nextBirthday = new Date(parisNow.getFullYear(), birthday.month, birthday.day, 0, 0, 0);
  
  // Si c'est aujourd'hui mais pas encore l'heure
  if(parisNow.getDate() === birthday.day && parisNow.getMonth() === birthday.month) {
    return 0;
  }
  
  // Si la date est d√©j√† pass√©e cette ann√©e, passer √† l'ann√©e prochaine
  if(parisNow > nextBirthday) {
    nextBirthday.setFullYear(nextBirthday.getFullYear()+1);
  }
   
  return nextBirthday - parisNow;
}

    function updateCountdowns(){
  const now=new Date();
  const parisNow=new Date(now.toLocaleString("en-US",{timeZone:"Europe/Paris"}));
  let todayCount = 0;
  let weekCount = 0;

  users.forEach((user,index)=>{
    const b = user.birthday;
    const countdown = document.getElementById(`birthday-countdown${index}`);
    const ageElem = document.querySelectorAll('.age')[index];
    const h2 = countdown.previousElementSibling;
    const userBox = document.getElementById(`avatar${index}`).parentElement;

    if(parisNow.getDate() === b.day && parisNow.getMonth() === b.month){
      todayCount++;
      if(h2) h2.style.visibility='hidden';
      if(countdown) countdown.textContent="Joyeux anniversaire üéâ";
      if(ageElem && b.year){
        ageElem.textContent = `F√™te son ${parisNow.getFullYear()-b.year}√®me anniversaire üéâ`;
      }
      userBox.classList.add('birthday');
      return;
    } else {
      userBox.classList.remove('birthday');
    }

    let nextBirthday=new Date(parisNow.getFullYear(),b.month,b.day,0,0,0);
    if(parisNow>nextBirthday) nextBirthday.setFullYear(nextBirthday.getFullYear()+1);
    const diff=nextBirthday-parisNow;
    const totalSeconds=Math.floor(diff/1000);
    const days=Math.floor(totalSeconds/86400);
    
    if(days <= 7) weekCount++;
    
    const hours=Math.floor(totalSeconds/3600)%24;
    const minutes=Math.floor(totalSeconds/60)%60;
    const seconds=totalSeconds%60;

    if(countdown) countdown.textContent=`${days} jours ${hours} h ${minutes} min ${seconds} s`;
  });

  // ========== AJOUTE CE BLOC ICI (PARTIE 2) ==========
  // Calculer l'√¢ge moyen
  let totalAge = 0;
  let countWithYear = 0;
  users.forEach(user => {
    if(user.birthday.year) {
      let age = parisNow.getFullYear() - user.birthday.year;
      if(parisNow.getMonth() < user.birthday.month || 
         (parisNow.getMonth() === user.birthday.month && parisNow.getDate() < user.birthday.day)) {
        age--;
      }
      totalAge += age;
      countWithYear++;
    }
  });


  const avgAge = countWithYear > 0 ? Math.round(totalAge / countWithYear) : 0;
  // ========== FIN DU BLOC ==========

  document.getElementById('total-count').textContent = users.length;
  document.getElementById('today-count').textContent = todayCount;
  document.getElementById('week-count').textContent = weekCount;
  document.getElementById('avg-age').textContent = avgAge; // ‚Üê AJOUTE CETTE LIGNE (PARTIE 3)
}

function sortUsers(sortType) {
  const container = document.getElementById("users-container");
  const cards = Array.from(container.children);
  
  cards.sort((a, b) => {
    const userA = users.find(u => u.pseudo.toLowerCase() === a.dataset.name);
    const userB = users.find(u => u.pseudo.toLowerCase() === b.dataset.name);
    
    switch(sortType) {
      case 'name':
        return userA.pseudo.localeCompare(userB.pseudo);
      
      case 'age':
        if (!userA.birthday.year || !userB.birthday.year) return 0;
        return userB.birthday.year - userA.birthday.year; // Plus jeune en premier
      
      case 'month':
        if (userA.birthday.month !== userB.birthday.month) {
          return userA.birthday.month - userB.birthday.month;
        }
        return userA.birthday.day - userB.birthday.day;
      
      case 'proximity':
      default:
        return timeUntilBirthday(userA.birthday) - timeUntilBirthday(userB.birthday);
    }
  });
  
  // R√©organiser les cartes dans le DOM
  cards.forEach(card => container.appendChild(card));
}
