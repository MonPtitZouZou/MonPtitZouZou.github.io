    }

    body {

        background: radial-gradient(circle at 50% 0%, #460f0f 0%, #050508 80%);

        overflow-x: hidden;

        text-align: center;
        padding: 20px;
        margin-bottom: 20px;
    }

        font-size: 2.5em;
        font-weight: 800;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
        filter: drop-shadow(0 4px 5px rgba(255, 168, 0, 0.4));

    .stats-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin-bottom: 20px;
    }

    .stat-box {
        background: var(--card-bg-base);
        padding: 15px 30px;
        border-radius: 15px;
        border: 1px solid rgba(250, 250, 250, 0.3);
        min-width: 120px;
    }

    .stat-number {
        font-size: 2em;
        font-weight: 800;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .stat-label {
        font-size: 0.85em;
        color: #b0b0c0;
        margin-top: 5px;
    }

    /* BARRE DE RECHERCHE */
    .search-container {
        max-width: 500px;
        margin: 0 auto 30px;
        padding: 0 20px;
    }

    .search-box {
        position: relative;
        width: 100%;
    }

    .search-box input {
        width: 100%;
        padding: 15px 50px 15px 20px;
        background: var(--card-bg-base);
        border: 1px solid rgba(250, 250, 250, 0.3);
        border-radius: 50px;
        color: #e0e0e0;
        font-size: 1em;
        font-family: 'Poppins', sans-serif;
        transition: all 0.3s ease;
    }

    .search-box input:focus {
        outline: none;
        border-color: #ff9f43;
        box-shadow: 0 0 20px var(--avatar-glow-color);
    }

    .search-box::after {
        content: "üîç";
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);

    }

        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
        padding: 0 20px 20px;
    }

    /* BOUTONS DE TRI */
.sort-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    padding: 0 20px 15px;
}

.sort-btn {
    padding: 8px 16px;
    background: var(--card-bg-base);
    border: 1px solid rgba(250, 250, 250, 0.3);
    border-radius: 20px;
    color: #b0b0c0;
    font-size: 0.85em;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Poppins', sans-serif;
}

.sort-btn:hover,
.sort-btn.active {
    background: var(--primary-gradient);
    color: white;
    border-color: transparent;
    transform: translateY(-2px);
}

    .month-filter {

        border: 1px solid rgba(250, 250, 250, 0.3);
        border-radius: 20px;
        color: #b0b0c0;
        font-size: 0.85em;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .month-filter:hover,
    .month-filter.active {
        background: var(--primary-gradient);
        color: white;
        border-color: transparent;
        transform: translateY(-2px);

        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;

        border: 1px solid #ffffff;
        box-shadow: 0 0 55px rgb(255, 0, 0);
        margin-bottom: 15px;

    /* TITRE SECTION */

        font-weight: 500;
        color: #b0b0c0;

    /* COMPTE √Ä REBOURS */

        100% { box-shadow: 0 0 15px rgba(255, 168, 0, 0.3); }

    /* CONFETTIS */
    .confetti {
        position: fixed;
        top: -50px;
        z-index: -1;
        opacity: 0.9;
        animation: fall 4s linear infinite;
    }

    @keyframes fall {
        100% { transform: translateY(100vh); opacity: 0; }

    @media (max-width: 768px) {

    font-weight: 400;
}

          return;
        } else {
          userBox.classList.remove('birthday');
        }

        let nextBirthday=new Date(parisNow.getFullYear(),b.month,b.day,0,0,0);
        if(parisNow>nextBirthday) nextBirthday.setFullYear(nextBirthday.getFullYear()+1);
        const diff=nextBirthday-parisNow;
        const totalSeconds=Math.floor(diff/1000);
        const days=Math.floor(totalSeconds/86400);
        
        if(days <= 7) weekCount++;
        
        const hours=Math.floor(totalSeconds/3600)%24;
        const minutes=Math.floor(totalSeconds/60)%60;
        const seconds=totalSeconds%60;

        if(countdown) countdown.textContent=`${days} jours ${hours} h ${minutes} min ${seconds} s`;
      });

      document.getElementById('total-count').textContent = users.length;
      document.getElementById('today-count').textContent = todayCount;
      document.getElementById('week-count').textContent = weekCount;
    }

    // Recherche
    document.getElementById('search-input').addEventListener('input', function(e) {
      const search = e.target.value.toLowerCase();
      document.querySelectorAll('.user-container').forEach(card => {
        const name = card.dataset.name;
        const monthFilter = document.querySelector('.month-filter.active').dataset.month;
        const matchesSearch = name.includes(search);
        const matchesMonth = monthFilter === 'all' || card.dataset.month === monthFilter;
        card.style.display = (matchesSearch && matchesMonth) ? 'flex' : 'none';
      });
    });

    // Filtres mois
    document.querySelectorAll('.month-filter').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.month-filter').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        
        const selectedMonth = this.dataset.month;
        const searchValue = document.getElementById('search-input').value.toLowerCase();
        
        document.querySelectorAll('.user-container').forEach(card => {
          const matchesMonth = selectedMonth === 'all' || card.dataset.month === selectedMonth;
          const matchesSearch = card.dataset.name.includes(searchValue);
          card.style.display = (matchesMonth && matchesSearch) ? 'flex' : 'none';
        });
      });
    });

    // Fonction de tri
function sortUsers(sortType) {
  const container = document.getElementById("users-container");
  const cards = Array.from(container.children);
  
  cards.sort((a, b) => {
    const userA = users.find(u => u.pseudo.toLowerCase() === a.dataset.name);
    const userB = users.find(u => u.pseudo.toLowerCase() === b.dataset.name);
    
    switch(sortType) {
      case 'name':
        return userA.pseudo.localeCompare(userB.pseudo);
      
      case 'age':
        if (!userA.birthday.year || !userB.birthday.year) return 0;
        return userB.birthday.year - userA.birthday.year; // Plus jeune en premier
      
      case 'month':
        if (userA.birthday.month !== userB.birthday.month) {
          return userA.birthday.month - userB.birthday.month;
        }
        return userA.birthday.day - userB.birthday.day;
      
      case 'proximity':
      default:
        return timeUntilBirthday(userA.birthday) - timeUntilBirthday(userB.birthday);
    }
  });
  
  // R√©organiser les cartes dans le DOM
  cards.forEach(card => container.appendChild(card));
}

// Gestionnaire de clic sur les boutons de tri
document.querySelectorAll('.sort-btn').forEach(btn => {
  btn.addEventListener('click', function() {
    document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
    this.classList.add('active');
    sortUsers(this.dataset.sort);
  });
});
