    body {

/* 1. Bordure RGB rotative */
@keyframes partyBorder {
    0% { 
        box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
        border-color: #ff0000;
    }
    20% { 
        box-shadow: 0 0 20px #ffff00, 0 0 40px #ffff00;
        border-color: #ffff00;
    }
    40% { 
        box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
        border-color: #00ff00;
    }
    60% { 
        box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
        border-color: #00ffff;
    }
    80% { 
        box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
        border-color: #ff00ff;
    }
    100% { 
        box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
        border-color: #ff0000;
    }
}

/* 2. Avatar qui pulse */
@keyframes avatarBeat {
    0% { transform: scale(1); filter: brightness(1); }
    100% { transform: scale(1.1); filter: brightness(1.3); }
}

/* 3. Texte arc-en-ciel qui coule */
@keyframes rainbowText {
    0% { background-position: 0%; }
    100% { background-position: 400%; }
}

/* 4. La carte qui flotte un peu plus haut */
@keyframes cardFloat {
    0%, 100% { transform: translateY(-10px); }
    50% { transform: translateY(-20px); }
}

/* 5. Petit saut du titre */
@keyframes textBounce {
    0%, 100% { transform: scale(1); }

    function updateCountdowns(){
  const now=new Date();
  const parisNow=new Date(now.toLocaleString("en-US",{timeZone:"Europe/Paris"}));
  let todayCount = 0;
  let weekCount = 0;

  users.forEach((user,index)=>{
    const b = user.birthday;
    const countdown = document.getElementById(`birthday-countdown${index}`);
    const ageElem = document.querySelectorAll('.age')[index];
    const h2 = countdown.previousElementSibling;
    const userBox = document.getElementById(`avatar${index}`).parentElement;

    if(parisNow.getDate() === b.day && parisNow.getMonth() === b.month){
      todayCount++;
      if(h2) h2.style.visibility='hidden';
      if(countdown) countdown.textContent="Joyeux anniversaire üéâ";
      if(ageElem && b.year){
        ageElem.textContent = `F√™te son ${parisNow.getFullYear()-b.year}√®me anniversaire üéâ`;
      }
      userBox.classList.add('birthday');
      return;
    } else {
      userBox.classList.remove('birthday');
    }

    let nextBirthday=new Date(parisNow.getFullYear(),b.month,b.day,0,0,0);
    if(parisNow>nextBirthday) nextBirthday.setFullYear(nextBirthday.getFullYear()+1);
    const diff=nextBirthday-parisNow;
    const totalSeconds=Math.floor(diff/1000);
    const days=Math.floor(totalSeconds/86400);
    
    if(days <= 7) weekCount++;
    
    const hours=Math.floor(totalSeconds/3600)%24;
    const minutes=Math.floor(totalSeconds/60)%60;
    const seconds=totalSeconds%60;

    if(countdown) countdown.textContent=`${days} jours ${hours} h ${minutes} min ${seconds} s`;
  });

  // ========== AJOUTE CE BLOC ICI (PARTIE 2) ==========
  // Calculer l'√¢ge moyen
  let totalAge = 0;
  let countWithYear = 0;
  users.forEach(user => {
    if(user.birthday.year) {
      let age = parisNow.getFullYear() - user.birthday.year;
      if(parisNow.getMonth() < user.birthday.month || 
         (parisNow.getMonth() === user.birthday.month && parisNow.getDate() < user.birthday.day)) {
        age--;
      }
      totalAge += age;
      countWithYear++;
    }
  });


  const avgAge = countWithYear > 0 ? Math.round(totalAge / countWithYear) : 0;
  // ========== FIN DU BLOC ==========

  document.getElementById('total-count').textContent = users.length;
  document.getElementById('today-count').textContent = todayCount;
  document.getElementById('week-count').textContent = weekCount;
  document.getElementById('avg-age').textContent = avgAge; // ‚Üê AJOUTE CETTE LIGNE (PARTIE 3)
}

    // Fonction de tri
function sortUsers(sortType) {
  const container = document.getElementById("users-container");
  const cards = Array.from(container.children);
  
  cards.sort((a, b) => {
    const userA = users.find(u => u.pseudo.toLowerCase() === a.dataset.name);
    const userB = users.find(u => u.pseudo.toLowerCase() === b.dataset.name);
    
    switch(sortType) {
      case 'name':
        return userA.pseudo.localeCompare(userB.pseudo);
      
      case 'age':
        if (!userA.birthday.year || !userB.birthday.year) return 0;
        return userB.birthday.year - userA.birthday.year; // Plus jeune en premier
      
      case 'month':
        if (userA.birthday.month !== userB.birthday.month) {
          return userA.birthday.month - userB.birthday.month;
        }
        return userA.birthday.day - userB.birthday.day;
      
      case 'proximity':
      default:
        return timeUntilBirthday(userA.birthday) - timeUntilBirthday(userB.birthday);
    }
  });
  
  // R√©organiser les cartes dans le DOM
  cards.forEach(card => container.appendChild(card));
}
